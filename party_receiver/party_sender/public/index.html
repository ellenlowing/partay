    <title></title>
    <style media="screen">
      html, body {
        /* font-family: */
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        -webkit-user-select:none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      #textbox:focus,
      #submit:focus {
        border: none;
        background-color: transparent;
        resize: none;
        outline: none;
      }
      img {
        width: 100vw;
        position: absolute;
        top:0;
        left:0;
      }
      #textbox {
        border: none;
        background-color: rgba(255,255,255, 0);
        position: absolute;
        top:100vw;
        left:10vw;
        width:30vw;
        height:45vw;
        z-index:2;
      }
      #submit {
        border: none;
        background-color: rgba(255,255,255, 0);
        position: absolute;
        top:148vw;
        left:41vw;
        width:8vw;
        height:22vw;
      }
    </style>

    <script type="text/javascript" src="vendors/jquery.min.js"></script>
  </head>

    <img src="IMG_5555_send.png" alt="">
    <textarea name="textbox" rows="3" cols="80" id="textbox"></textarea>
